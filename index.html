<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSU Upper Campus Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Header style */
    .header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    #map {
      width: 100%;
      height: 80vh;  /* Adjust height to leave space for the header */
    }

    .legend {
      position: absolute;
      top: 300px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-symbol {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 50%; /* Rounded for the point layer */
    }

    .line-symbol {
      width: 20px;
      height: 4px;
      border-radius: 0;
    }

    .polygon-symbol {
      border-radius: 0; /* No rounding for polygons */

    }

.ol-zoom {
      position: absolute;
      top: 240px;
      left: 10px;

    }

    .ol-scale-line {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .custom-mouse-position {
      position: absolute;
      top: 10px;
      right: 30px;
      background-color: white;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Title Header -->
  <div class="header">VSU Upper Campus Map</div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Legend -->
  <div class="legend">
    <div class="legend-item">
      <div class="legend-symbol" style="background: #0e4a1e;"></div> Coconut trees
    </div>
    <div class="legend-item">
      <div class="legend-symbol line-symbol" style="background: #0000ff;"></div> Roads
    </div>
    <div class="legend-item">
      <div class="legend-symbol polygon-symbol" style="background: #44574a66;"></div> Buildings 
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
  <script>
    // Initialize the map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        // Example layers - Replace with your GeoServer layers
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/webgis_workspace/wms',
            params: { 'LAYERS': 'webgis_workspace:coconut trees', 'TILED': true },
            serverType: 'geoserver',
          }),
        }),
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/webgis_workspace/wms',
            params: { 'LAYERS': 'webgis_workspace:roads', 'TILED': true },
            serverType: 'geoserver',
          }),
        }),
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/webgis_workspace/wms',
            params: { 'LAYERS': 'webgis_workspace:Buildings', 'TILED': true },
            serverType: 'geoserver',
          }),
        }),
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([124.7954, 10.7462]),
        zoom: 16,
      }),
    });

    // Mouse position control
    const mousePositionControl = new ol.control.MousePosition({
      coordinateFormat: ol.coordinate.createStringXY(4), // Display coordinates with 4 decimal places
      projection: 'EPSG:4326', // Display coordinates in lon/lat
      className: 'custom-mouse-position',
      target: document.getElementById('mouse-position'), // Add a placeholder for the control
    });
    map.addControl(mousePositionControl);

    // Scale line control
    const scaleLineControl = new ol.control.ScaleLine({
      units: 'metric', // Display scale in meters
      bar: true, // Use a bar scale
      steps: 4, // Number of steps on the bar scale
      text: true, // Add text to the bar scale
      minWidth: 140, // Minimum width of the scale line
    });
    map.addControl(scaleLineControl);

  const zoomControl = new ol.control.Zoom();
    map.addControl(zoomControl);

  </script>
</body>
</html>
